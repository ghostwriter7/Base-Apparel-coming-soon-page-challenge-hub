<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="images/logo.svg" alt="Our magnificient logo" />
      </div>
      <div class="hero-image">
        <picture>
          <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg" />
          <img
            src="images/hero-mobile.jpg"
            alt="A woman thinking really deeply"
          />
        </picture>
      </div>
      <div class="content">
        <h1>
          We're<br />
          <span class="dark">coming <br />soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form">
          <div class="form-controls">
            <input type="email" id="email" placeholder="Email address" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <button role="button" aria-label="Submit your email">
            <i class="fas fa-chevron-right"></i>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
